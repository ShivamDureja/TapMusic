<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width,initial-scale = 1">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
        <title>TAP MUSIC</title>
</head>
<body>
    <section class="app">
        <header>
            <h1 class="fancy">Tap For Music</h1>
        </header>
        
        <video src="./Resources/new.mp4" muted loop autoplay ></video>
        <div class="overlay"></div>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio class = "sound" src="./Resources/Sounds/sounds_bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class = "sound" src="./Resources/Sounds/sounds_clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class = "sound" src="./Resources/Sounds/sounds_confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class = "sound" src="./Resources/Sounds/sounds_glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class = "sound" src="./Resources/Sounds/sounds_moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class = "sound" src="./Resources/Sounds/sounds_ufo.mp3"></audio>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>




</html>
